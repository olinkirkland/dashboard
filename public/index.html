<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-gray-200">
    <div class="flex">
      <!-- SIDE NAVBAR -->
      <div class="bg-indigo-900 w-48 h-screen">
        <!-- Logo -->
        <div class="bg-indigo-800">
          <div class="uppercase text-gray-200 text-xl font-bold p-5">
            Super Corp
          </div>
        </div>

        <!-- Pages -->
        <div class="p-5 text-gray-200 uppercase font-bold text-xs">Pages</div>

        <div class="flex m-5 mt-2">
          <div class="">
            <img class="w-5 h-5" src="images/dashboard.png" alt="" />
          </div>
          <div class="mx-3 text-sm text-gray-100">Dashboard</div>
        </div>

        <div class="flex m-5 mt-2">
          <div class="">
            <img class="w-5 h-5" src="images/customers.png" alt="" />
          </div>
          <div class="mx-3 text-sm text-gray-100">Customers</div>
        </div>

        <div class="flex m-5 mt-2">
          <div class="">
            <img class="w-5 h-5" src="images/orders.png" alt="" />
          </div>
          <div class="mx-3 text-sm text-gray-100">Orders</div>
        </div>

        <div class="flex m-5 mt-2">
          <div class="">
            <img class="w-5 h-5" src="images/campaign.png" alt="" />
          </div>
          <div class="mx-3 text-sm text-gray-100">Campaigns</div>
        </div>

        <div class="flex m-5 mt-2">
          <div class="">
            <img class="w-5 h-5" src="images/messages.png" alt="" />
          </div>
          <div class="mx-3 text-sm text-gray-100">Messages</div>
        </div>

        <div class="flex m-5 mt-2">
          <div class="">
            <img class="w-5 h-5" src="images/apps.png" alt="" />
          </div>
          <div class="mx-3 text-sm text-gray-100">Apps</div>
        </div>

        <div class="flex m-5 mt-2">
          <div class="">
            <img class="w-5 h-5" src="images/settings.png" alt="" />
          </div>
          <div class="mx-3 text-sm text-gray-100">Settings</div>
        </div>
      </div>

      <!-- MAIN AREA -->
      <div class="flex-1">
        <div class="flex justify-between bg-white px-2 py-0.5 h-18">
          <!-- TOP NAVBAR -->
          <!-- Profile (left) -->
          <div class="flex p-3">
            <img class="w-10 h-10" src="images/person.png" alt="" />
            <span class="block p-2">Olin Kirkland</span>
          </div>

          <!-- Account management (right) -->
          <div class="flex items-center">
            <img
              class="w-7 h-7 bg-gray-100 rounded-full p-1 mx-2"
              src="images/search.png"
              alt=""
            />
            <img
              class="w-7 h-7 bg-gray-100 rounded-full p-1 mx-2"
              src="images/message.png"
              alt=""
            />
            <img
              class="w-7 h-7 bg-gray-100 rounded-full p-1 mx-2"
              src="images/warning.png"
              alt=""
            />
            <a class="mx-3 text-indigo-500" href="">Logout</a>
          </div>
        </div>

        <!-- SITE BANNER -->
        <div class="bg-indigo-200 m-7 p-6">
          <div class="text-4xl font-semibold text-gray-800 mb-4">
            Good morning, Super Inc. ðŸ‘‹
          </div>
          <p>These are your daily stats. Have a good day.</p>
        </div>

        <!-- DASHBOARD CARDS -->
        <!-- Card Container -->
        <div class="flex m-7 gap-7">
          <!-- Card -->
          <div class="w-1/2 p-4 bg-white">
            <div>
              <img class="w-10 h-10" src="images/wallet.png" alt="" />
              <h3 class="font-bold text-xl text-gray-700 mb-3">Super Plus</h3>
              <h4 class="uppercase text-gray-400 mb-3 font-bold text-sm">
                Sales
              </h4>
              <span class="font-bold text-3xl">$25,647</span>
              <span
                class="text-white text-sm font-bold rounded-full px-1 py-0.5 bg-green-400 align-text-top"
                >+58%</span
              >
            </div>
          </div>
          <!-- Card -->
          <div class="w-1/2 p-4 bg-white">
            <div>
              <img class="w-10 h-10" src="images/wallet.png" alt="" />
              <h3 class="font-bold text-xl text-gray-700 mb-3">Super Pro</h3>
              <h4 class="uppercase text-gray-400 mb-3 font-bold text-sm">
                Sales
              </h4>
              <span class="font-bold text-3xl">$22,312</span>
              <span
                class="text-white text-sm font-bold rounded-full px-1 py-0.5 bg-red-400 align-text-top"
                >-9%</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
